<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Conversor</title>
</head>

<body>
    <img class="logo-principal" src="./img/conversor.png" alt="logo-conversor-de-moeda">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
                <option>US$ Dolar americano</option>
                <option>€ Euro</option>
            </select>
        </label>


        <label>
            Converter <b>para</b>
            <select>
               
                <option>$ dolar</option>
                <option>€ Euro</option>
                <option>R$ Real brasileiro</option>

            </select>

            <label>
                Valor
                <input placeholder="R$ 10.000,00">
            </label>

            <button class="botao">Converter</button>
        </label>

        <section>
            <div class="valor-a-converter">
                <img src="./img/brasil 2.png" alt="logo-moeda-a-converter">
                <p>Real</p>
                <p>R$ 0,00</p>
            </div>
            <img class="seta" src="./img/seta-direita.png" alt="seta-apontando-para-baixo">
            <dic class="valor-convertido" >
                <img src="./img/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p>Dolar</p>
                <p>US$ 0,00</p>
            </dic>
        </section>
    </main>




</body>

</html>
